<body>
	<h1 align="center">Calculadora de IMC</h1>
	<div class="calculadora" align="center">
		<form>
			<div class="peso">
				<p>Peso(kg)</p>
				<input type="text" name="" id="peso" placeholder="Ingrese peso">
			</div>
			<div class="altura">
				<p>Altura(cm)</p>
				<input type="text" name="" id="altura" placeholder="Ingrese altura">
			</div><br>
			<button class="button" onclick="calculadora(); return false" type="submit">Gordis tu IMC es</button>
			<div class="resultado" id="imprimir" align="center"></div>
		</form>
	</div>
</body>
